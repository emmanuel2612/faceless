<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet" href="css/messenger.css">
    <script defer src="script.js"></script>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>

<body>

    <main>


        <div class="row-1">



            <div>
                <figure>
                </figure>
                <h3 id="other-name">Emmanuel</h3>
            </div>


            <div id="menu">
                <div></div>
                <div></div>
                <div></div>
            </div>

        </div>

        <div id="message-container" class="row-2">

            <template id="message-template">
                <div id="message">
                    <p></p>
                </div>
            </template>

        </div>

        <div class="row-3">
            <form id="send-container">
                <i class="far fa-smile-wink"></i>
                <input type="text" placeholder="Start a new message" id="message-input">
                <button type="submit" id="send-button"><img id="send-icon" src="icons/send-1.png"></button>
            </form>
        </div>


    </main>







</body>

</html>
